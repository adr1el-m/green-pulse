<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Food Waste Reducer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2C5F2D",
            secondary: "#97BC62FF",
            accent: "#A7C957",
            dark: "#1B3B1A",
            light: "#E9F5DB",
          }
        }
      }
    };
  </script>
</head>
<body class="bg-light text-dark dark:bg-dark dark:text-light transition-all">
  <div class="min-h-screen flex flex-col items-center justify-center px-6">
    <div class="w-full max-w-4xl bg-white dark:bg-primary shadow-lg rounded-lg p-6">
      <h1 class="text-3xl font-bold text-center text-primary dark:text-light">üç≤ AI-Powered Food Waste Reducer</h1>
      <p class="text-center text-gray-600 dark:text-gray-300 mt-2">
        Track your food waste and receive formal, AI-generated recipe suggestions for your leftovers.
      </p>

      <!-- FORM -->
      <form id="wasteForm" class="mt-6 grid grid-cols-1 gap-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-lg font-semibold">ü•ï Leftover Ingredients</label>
            <textarea id="ingredients" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-800 dark:text-light" placeholder="List your leftover ingredients (e.g., carrots, rice, chicken)"></textarea>
          </div>
          <div>
            <label class="block text-lg font-semibold">üìè Quantities</label>
            <input id="quantities" type="text" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-800 dark:text-light" placeholder="E.g., 2 carrots, 1 cup rice, 150g chicken">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-lg font-semibold">üçΩÔ∏è Meal Type Preference</label>
            <input id="mealType" type="text" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-800 dark:text-light" placeholder="E.g., Lunch, Dinner">
          </div>
          <div>
            <label class="block text-lg font-semibold">üö´ Dietary Restrictions</label>
            <input id="dietary" type="text" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-800 dark:text-light" placeholder="E.g., Vegan, Gluten-free">
          </div>
        </div>
        <button type="submit" class="mt-6 w-full bg-primary text-white py-2 rounded hover:bg-secondary transition">
          üç¥ Get Recipe Suggestions
        </button>
      </form>

      <!-- OUTPUT -->
      <div id="output" class="mt-6 text-lg font-semibold"></div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyDr-mS0aSHgcapEfJ5oNSaoiD4jyLqUZNA"; // Replace with your API Key
    const form = document.getElementById("wasteForm");
    const output = document.getElementById("output");

    // Helper function to format the API response
    function formatResponse(text) {
      // Convert **text** to bold (<strong>text</strong>)
      let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      // Replace newlines with <br>
      formatted = formatted.replace(/\n/g, '<br>');
      // Truncate if longer than the specified max length (e.g., 500 characters)
      const maxLength = 500;
      if (formatted.length > maxLength) {
        formatted = formatted.substring(0, maxLength) + '...';
      }
      // Wrap in a formal container
      return `<div class="formal-response text-base text-justify">${formatted}</div>`;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      output.innerHTML = "üç≥ Generating recipe suggestions...";

      const ingredients = document.getElementById("ingredients").value;
      const quantities = document.getElementById("quantities").value;
      const mealType = document.getElementById("mealType").value;
      const dietary = document.getElementById("dietary").value;

      const prompt = `I have the following leftover ingredients and quantities:\n\n**Ingredients:** ${ingredients}\n**Quantities:** ${quantities}\n**Meal Preference:** ${mealType}\n**Dietary Restrictions:** ${dietary}\n\nKindly provide creative recipe suggestions that utilize these leftovers effectively. Please present your response in a formal tone with detailed instructions and tips for reducing food waste.`;

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=" + API_KEY, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: prompt }] }]
          })
        });

        const data = await response.json();
        const responseText = data.candidates[0].content.parts[0].text;
        output.innerHTML = `<p class="mt-4 text-green-600">${formatResponse(responseText)}</p>`;
      } catch (error) {
        output.innerHTML = "<p class='text-red-600'>‚ùå Error generating recipe suggestions. Please verify your API key.</p>";
      }
    };
  </script>
</body>
</html>
