<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Prediction & Suggestions</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="title">Carbon Footprint Prediction & Suggestions</h1>
            <p class="subtitle">Find out your carbon footprint and get eco-friendly suggestions!</p>
            <form id="carbon-form" class="space-y-6">
                <div class="form-group">
                    <label for="transportation" class="block text-lg text-gray-700">How do you commute?</label>
                    <select id="transportation" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="car">Car</option>
                        <option value="public_transport">Public Transport</option>
                        <option value="bicycle">Bicycle</option>
                        <option value="walking">Walking</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="energyUsage" class="block text-lg text-gray-700">How much energy do you use monthly? (kWh)</label>
                    <input type="number" id="energyUsage" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter monthly energy usage" required>
                </div>

                <div class="form-group">
                    <label for="foodChoices" class="block text-lg text-gray-700">How often do you consume meat?</label>
                    <select id="foodChoices" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="every_day">Every day</option>
                        <option value="few_times_a_week">Few times a week</option>
                        <option value="rarely">Rarely</option>
                        <option value="never">Never</option>
                    </select>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">Get Carbon Footprint Suggestions</button>
                </div>
            </form>

            <div id="response-container" class="hidden mt-4 p-4 bg-gray-100 rounded-lg">
                <h3 class="text-xl font-semibold text-gray-800">Your Personalized Suggestions:</h3>
                <p id="response" class="text-lg text-gray-600"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('carbon-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const transportation = document.getElementById('transportation').value;
            const energyUsage = document.getElementById('energyUsage').value;
            const foodChoices = document.getElementById('foodChoices').value;

            const promptText = `Transportation: ${transportation}, Energy Usage: ${energyUsage} kWh/month, Food Choices: ${foodChoices}`;

            try {
                const response = await fetch('http://localhost:5000/green-pulse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ promptText }),
                });

                const result = await response.json();
                console.log("API Response:", result);

                if (response.ok && result.suggestion) {
                    document.getElementById('response').innerHTML = result.suggestion;
                    document.getElementById('response-container').classList.remove('hidden');
                } else {
                    document.getElementById('response').innerHTML = 'No valid suggestions received.';
                    document.getElementById('response-container').classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error fetching suggestions:', error);
                alert('Error fetching suggestions');
            }
        });
    </script>
</body>
</html>
