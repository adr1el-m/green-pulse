<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenPulse - ScrapChef</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Add Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    @keyframes leafFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.4; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
    }

    .falling-leaves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .leaf {
      position: fixed;
      color: #4CAF50;
      opacity: 0.4;
      animation: leafFall 15s linear infinite;
    }

    .header {
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 4rem;
      color: #1b5e20;
      text-transform: uppercase;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: pulse 3s infinite;
    }

    h2 {
      font-size: 1.8rem;
      color: #388e3c;
      margin-bottom: 1.5rem;
      font-weight: 300;
    }

    .recipe-container {
      width: 90vw;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .recipe-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      padding: 30px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .recipe-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(46, 125, 50, 0.2);
      border-color: #4CAF50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #1b5e20;
      font-size: 1.1rem;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input, .form-group textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }

    .form-group input:focus, .form-group textarea:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    button[type="submit"] {
      background: #388e3c;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background: #4CAF50;
      transform: translateY(-2px);
    }

    #output {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      display: none;
    }

    .chatbot-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #388e3c;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
    }

    .chatbot-btn:hover {
      transform: scale(1.1);
      background-color: #4CAF50;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.2rem; }
      .recipe-container { 
        width: 95vw;
        padding: 10px;
      }
      .recipe-form {
        padding: 20px;
      }
    }

    /* Add new styles */
    .loading-spinner {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading-spinner i {
      font-size: 2rem;
      color: #388e3c;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px;
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      min-height: 45px;
    }

    .tag {
      background: #4CAF50;
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tag span {
      cursor: pointer;
    }

    .recipe-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .recipe-card h3 {
      color: #1b5e20;
      margin-bottom: 10px;
    }

    .recipe-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      color: #666;
    }

    .save-recipe {
      background: #f0f0f0;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

    .save-recipe:hover {
      background: #e0e0e0;
    }

    /* Progress Bar Styles */
    .progress-bar {
        width: 90vw;
        max-width: 800px;
        height: 4px;
        background: rgba(76, 175, 80, 0.2);
        margin: 0 auto 20px auto;
        border-radius: 4px;
        position: relative;
    }

    .progress {
        height: 100%;
        background: #4CAF50;
        border-radius: 4px;
        transition: width 0.3s ease;
        width: 0%;
    }

    /* Update form layout */
    .form-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }

    /* Style select dropdown to match inputs */
    select:hover {
        background: rgba(255, 255, 255, 1);
        border-color: #4CAF50;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
            gap: 10px;
        }
    }

    /* Add dark mode styles after existing styles */
    body.dark-mode {
        background: #1a1a1a;
        color: #e0e0e0;
    }

    body.dark-mode .header {
        background: rgba(255, 255, 255, 0.05);
    }

    body.dark-mode h1 {
        color: #4CAF50;
    }

    body.dark-mode h2 {
        color: #81c784;
    }

    body.dark-mode .recipe-form {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .form-group input,
    body.dark-mode .form-group textarea,
    body.dark-mode select {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(76, 175, 80, 0.3);
        color: #e0e0e0;
    }

    body.dark-mode .form-group label {
        color: #e0e0e0;
    }

    body.dark-mode #output {
        background: rgba(255, 255, 255, 0.05);
        color: #e0e0e0;
    }

    body.dark-mode .recipe-card {
        background: rgba(255, 255, 255, 0.05);
        color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="falling-leaves" id="leaves"></div>
  
  <div class="header">
    <h1>GreenPulse</h1>
    <h2>ScrapChef - AI-Powered Food Waste Reducer</h2>
  </div>

  <div class="progress-bar">
    <div class="progress" id="formProgress"></div>
  </div>

  <div class="recipe-container">
    <div class="recipe-form">
      <form id="wasteForm">
        <div class="form-group">
          <label>ü•ï Leftover Ingredients</label>
          <div class="tag-container" id="ingredientTags"></div>
          <input type="text" id="ingredientInput" placeholder="Type ingredient and press Enter" style="margin-top: 10px;">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>üìè Quantities</label>
            <input id="quantities" type="text" placeholder="2 carrots, 1 cup rice">
          </div>
          <div class="form-group">
            <label>üçΩÔ∏è Meal Type</label>
            <input id="mealType" type="text" placeholder="Lunch, Dinner">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>üö´ Dietary Restrictions</label>
            <input id="dietary" type="text" placeholder="Vegan, Gluten-free">
          </div>
          <div class="form-group">
            <label>‚è±Ô∏è Max Cooking Time (min)</label>
            <input id="cookingTime" type="number" min="5" max="180" placeholder="30">
          </div>
        </div>

        <div class="form-group">
          <label>üìä Difficulty Level</label>
          <select id="difficulty">
            <option value="">Select difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <button type="submit">üç¥ Get Recipe Suggestions</button>
      </form>

      <div class="loading-spinner">
        <i class="fas fa-spinner"></i>
      </div>

      <div id="output"></div>
    </div>
  </div>

  <a href="../index.html" class="chatbot-btn">
    <i class="fas fa-home"></i>
  </a>

  <script>
    // Create falling leaves effect
    function createLeaves() {
      const leaves = document.getElementById('leaves');
      const leafIcons = ['üçÉ', 'üåø', '‚òòÔ∏è'];
      const numberOfLeaves = 15;

      for (let i = 0; i < numberOfLeaves; i++) {
        const leaf = document.createElement('div');
        leaf.className = 'leaf';
        leaf.textContent = leafIcons[Math.floor(Math.random() * leafIcons.length)];
        leaf.style.left = `${Math.random() * 100}vw`;
        leaf.style.animationDuration = `${15 + Math.random() * 10}s`;
        leaf.style.animationDelay = `${-Math.random() * 15}s`;
        leaf.style.fontSize = `${20 + Math.random() * 10}px`;
        leaves.appendChild(leaf);
      }
    }

    createLeaves();

    // Keep existing recipe functionality
    const API_KEY = "AIzaSyDr-mS0aSHgcapEfJ5oNSaoiD4jyLqUZNA";
    const form = document.getElementById("wasteForm");
    const output = document.getElementById("output");

    const ingredients = [];

    function addIngredientTag(ingredient) {
      ingredients.push(ingredient);
      const tagContainer = document.getElementById('ingredientTags');
      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.innerHTML = `
        ${ingredient}
        <span onclick="removeIngredient('${ingredient}')">&times;</span>
      `;
      tagContainer.appendChild(tag);
    }

    function removeIngredient(ingredient) {
      const index = ingredients.indexOf(ingredient);
      if (index > -1) {
        ingredients.splice(index, 1);
        renderIngredientTags();
      }
    }

    function renderIngredientTags() {
      const tagContainer = document.getElementById('ingredientTags');
      tagContainer.innerHTML = '';
      ingredients.forEach(ingredient => addIngredientTag(ingredient));
    }

    document.getElementById('ingredientInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const ingredient = this.value.trim();
        if (ingredient && !ingredients.includes(ingredient)) {
          addIngredientTag(ingredient);
          this.value = '';
        }
      }
    });

    function formatResponse(text) {
      // Parse the response into sections
      const sections = text.split('\n\n');
      let html = '<div class="recipe-card">';
      
      sections.forEach(section => {
        // Process each line within a section
        const lines = section.split('\n');
        const processedLines = lines.map(line => {
          // Handle double asterisks (bold)
          line = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
          // Handle single asterisk (bullet points)
          line = line.replace(/^\*(.*)/gm, '‚Ä¢ $1');
          return line;
        });

        if (processedLines[0].startsWith('<strong>')) {
          // This is a title
          html += `<h3>${processedLines.join('<br>')}</h3>`;
        } else {
          // Regular content
          html += `<p>${processedLines.join('<br>')}</p>`;
        }
      });
      
      html += `<button class="save-recipe" onclick="saveRecipe(this)">
        <i class="far fa-bookmark"></i> Save Recipe
      </button>`;
      html += '</div>';
      
      return html;
    }

    function saveRecipe(button) {
      const recipeCard = button.closest('.recipe-card');
      const recipeData = {
        title: recipeCard.querySelector('h3').textContent,
        content: recipeCard.innerHTML
      };
      
      let savedRecipes = JSON.parse(localStorage.getItem('savedRecipes') || '[]');
      savedRecipes.push(recipeData);
      localStorage.setItem('savedRecipes', JSON.stringify(savedRecipes));
      
      button.innerHTML = '<i class="fas fa-bookmark"></i> Saved';
      button.disabled = true;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      
      if (ingredients.length === 0) {
        alert('Please add at least one ingredient');
        return;
      }
      
      output.style.display = 'none';
      document.querySelector('.loading-spinner').style.display = 'block';

      const quantities = document.getElementById("quantities").value;
      const mealType = document.getElementById("mealType").value;
      const dietary = document.getElementById("dietary").value;
      const cookingTime = document.getElementById("cookingTime").value;
      const difficulty = document.getElementById("difficulty").value;

      const prompt = `I have the following leftover ingredients and quantities:

**Ingredients:** ${ingredients.join(', ')}
**Quantities:** ${quantities}
**Meal Preference:** ${mealType}
**Dietary Restrictions:** ${dietary}
**Maximum Cooking Time:** ${cookingTime} minutes
**Difficulty Level:** ${difficulty}

Please provide creative recipe suggestions that utilize these leftovers effectively. Format the response with clear sections for Ingredients, Instructions, and Tips for reducing food waste.`;

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=" + API_KEY, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: prompt
              }]
            }]
          })
        });

        if (!response.ok) {
          throw new Error('API request failed');
        }

        const data = await response.json();
        
        if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts[0].text) {
          throw new Error('Invalid response format');
        }

        const responseText = data.candidates[0].content.parts[0].text;
        document.querySelector('.loading-spinner').style.display = 'none';
        output.style.display = 'block';
        output.innerHTML = formatResponse(responseText);
      } catch (error) {
        console.error('Error:', error);
        document.querySelector('.loading-spinner').style.display = 'none';
        output.style.display = 'block';
        output.innerHTML = "<p style='color: red;'>‚ùå Error generating recipe suggestions. Please try again.</p>";
      }
    };

    // Add progress bar functionality
    const formInputs = document.querySelectorAll('input, select');
    const progressBar = document.querySelector('.progress');
    
    function updateProgress() {
        const totalInputs = formInputs.length;
        let filledInputs = Array.from(formInputs).filter(input => {
            if (input.id === 'ingredientInput') return ingredients.length > 0;
            return input.value.trim() !== '';
        }).length;
        
        const progress = (filledInputs / totalInputs) * 100;
        progressBar.style.width = `${progress}%`;
    }

    formInputs.forEach(input => {
        input.addEventListener('input', updateProgress);
    });

    // Update progress when ingredients are added/removed
    const originalAddIngredientTag = addIngredientTag;
    addIngredientTag = function(ingredient) {
        originalAddIngredientTag(ingredient);
        updateProgress();
    }

    const originalRemoveIngredient = removeIngredient;
    removeIngredient = function(ingredient) {
        originalRemoveIngredient(ingredient);
        updateProgress();
    }

    /* Add theme initialization script before closing body tag */
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.toggle('dark-mode', savedTheme === 'dark');
        }
    });

    window.addEventListener('storage', (e) => {
        if (e.key === 'theme') {
            document.body.classList.toggle('dark-mode', e.newValue === 'dark');
        }
    });
  </script>
</body>
</html>
