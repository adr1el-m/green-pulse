<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPulse - EcoSort AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        @keyframes leafFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0.4; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .leaf {
            position: fixed;
            color: #4CAF50;
            opacity: 0.4;
            animation: leafFall 15s linear infinite;
        }

        .header {
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: #1b5e20;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 3s infinite;
            letter-spacing: 2px;
            font-weight: 700;
        }

        h2 {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.8rem;
            color: #388e3c;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .upload-container {
            width: 90vw;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .upload-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .upload-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(46, 125, 50, 0.2);
            border-color: #4CAF50;
        }

        .upload-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .upload-form:hover::before {
            transform: translateX(100%);
        }

        .upload-zone {
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .upload-zone:hover {
            background: rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }

        .upload-zone i {
            font-size: 3rem;
            color: #1b5e20;
            margin-bottom: 15px;
        }

        #preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 20px auto;
            border-radius: 10px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #classify-btn {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            background: #388e3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #classify-btn:hover {
            background: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background: transparent;
            border-radius: 8px;
            display: none;
        }

        .chatbot-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #388e3c;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chatbot-btn:hover {
            transform: scale(1.1);
            background-color: #4CAF50;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.2rem; }
            .upload-container { 
                width: 95vw;
                padding: 10px;
            }
            .upload-form {
                padding: 20px;
            }
            #preview-image {
                max-height: 200px;
            }
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .upload-zone p {
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-decoration: none;
            color: #1b5e20;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        h3 {
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-decoration: none;
        }

        /* Add new styles */
        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #388e3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            color: #333;
        }

        .waste-type {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
            color: #1b5e20;
        }

        .tips-list {
            list-style-type: none;
            padding-left: 20px;
            text-align: left;
            color: #333;
        }

        .tips-list li {
            margin: 10px 0;
            position: relative;
            padding-left: 25px;
            line-height: 1.4;
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
        }

        .tips-list li:before {
            content: '‚úì';
            color: #388e3c;
            position: absolute;
            left: 0;
        }

        .share-btn {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: #388e3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stats-container {
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            text-align: center;
            margin-top: 20px;
            color: #1b5e20;
        }

        .upload-zone.dragover {
            background: rgba(76, 175, 80, 0.2);
            border-color: #1b5e20;
        }

        /* Add styles for bold text */
        .bold-text {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            color: #1b5e20;
        }

        /* Add dark mode styles */
        body.dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode .header {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode h1 {
            color: #4CAF50;
        }

        body.dark-mode h2 {
            color: #81c784;
        }

        body.dark-mode h3 {
            color: #81c784 !important;
        }

        body.dark-mode .upload-form {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .upload-zone {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(76, 175, 80, 0.3);
            color: #e0e0e0;
        }

        body.dark-mode .upload-zone p {
            color: #e0e0e0;
        }

        body.dark-mode .upload-zone i {
            color: #4CAF50;
        }

        body.dark-mode .result-card {
            background: rgba(33, 33, 33, 0.95);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .waste-type {
            color: #4CAF50;
        }

        body.dark-mode .tips-list {
            color: #e0e0e0;
        }

        body.dark-mode .bold-text {
            color: #81c784 !important;
        }

        body.dark-mode .share-btn {
            background: #2e7d32;
            color: #ffffff;
        }

        body.dark-mode .share-btn:hover {
            background: #388e3c;
        }

        body.dark-mode .stats-container {
            color: #81c784;
        }

        body.dark-mode .loading-spinner {
            border-color: rgba(255, 255, 255, 0.2);
            border-top-color: #4CAF50;
        }

        body.dark-mode #result {
            color: #e0e0e0;
            background: transparent;
        }

        body.dark-mode #result p {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="falling-leaves" id="leaves"></div>
    
    <div class="header">
        <h1>GreenPulse</h1>
        <h2>EcoSort AI - Smart Waste Classifier</h2>
    </div>

    <div class="upload-container">
        <div class="upload-form">
            <h3 style="color: #1b5e20; margin-bottom: 20px;">Upload an image of a waste item for classification</h3>
            
            <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click or drag an image here</p>
                <input type="file" id="file-input" accept="image/*" style="display: none" onchange="handleFileSelect(event)">
            </div>

            <img id="preview-image" alt="Preview">
            
            <button id="classify-btn" onclick="classifyWaste()" style="display: none">
                ‚ôªÔ∏è Classify Waste
            </button>

            <div class="loading-spinner" id="loading-spinner"></div>
            <div class="stats-container">
                <p>Items classified today: <span id="daily-count">0</span></p>
                <p>Total items classified: <span id="total-count">0</span></p>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <div class="chatbot-btn" onclick="window.location.href='../index.html'">
        <i class="fas fa-home"></i>
    </div>

    <script>
        // Create falling leaves effect (copy from index.html)
        function createLeaves() {
            const leaves = document.getElementById('leaves');
            const leafIcons = ['üçÉ', 'üåø', '‚òòÔ∏è'];
            const numberOfLeaves = 15;

            for (let i = 0; i < numberOfLeaves; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.textContent = leafIcons[Math.floor(Math.random() * leafIcons.length)];
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDuration = `${15 + Math.random() * 10}s`;
                leaf.style.animationDelay = `${-Math.random() * 15}s`;
                leaf.style.fontSize = `${20 + Math.random() * 10}px`;
                leaves.appendChild(leaf);
            }
        }

        createLeaves();

        // Add drag and drop support
        const uploadZone = document.querySelector('.upload-zone');
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileUpload(file);
            }
        });

        function handleFileUpload(file) {
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                alert('Please upload an image smaller than 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview-image');
                preview.src = e.target.result;
                preview.style.display = 'block';
                document.getElementById('classify-btn').style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        }

        // Update classification function
        async function classifyWaste() {
            const spinner = document.getElementById('loading-spinner');
            const result = document.getElementById('result');
            spinner.style.display = 'block';
            result.style.display = 'none';
            
            const API_KEY = "AIzaSyDr-mS0aSHgcapEfJ5oNSaoiD4jyLqUZNA"; // Replace with your API key
            result.innerHTML = '<p>Analyzing image... </p>';

            const image = document.getElementById('preview-image').src;
            
            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=" + API_KEY, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{
                            role: "user",
                            parts: [
                                { text: "Classify this waste as Recyclable, Biodegradable, or Hazardous. Provide disposal tips." },
                                { inlineData: { mimeType: "image/jpeg", data: image.split(',')[1] } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                const classification = data.candidates[0].content.parts[0].text;

                // Update the result display with bold text
                const wasteType = classification.match(/Recyclable|Biodegradable|Hazardous/)[0];
                const tips = classification.split('\n')
                    .filter(line => line.trim().length > 0)
                    .map(tip => {
                        // Make important words bold by wrapping them in <strong> tags
                        return tip.replace(/\*\*(.*?)\*\*/g, '<strong class="bold-text">$1</strong>');
                    });
                
                result.innerHTML = `
                    <div class="result-card">
                        <div class="waste-type">
                            ${getWasteTypeIcon(wasteType)} ${wasteType}
                        </div>
                        <ul class="tips-list">
                            ${tips.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                        <button class="share-btn" onclick="shareResults()">
                            <i class="fas fa-share-alt"></i> Share Results
                        </button>
                    </div>
                `;

                updateStats();
            } catch (error) {
                result.innerHTML = '<p style="color: red;">Error analyzing image. Please try again.</p>';
                console.error('Error:', error);
            } finally {
                spinner.style.display = 'none';
                result.style.display = 'block';
            }
        }

        function getWasteTypeIcon(type) {
            const icons = {
                'Recyclable': '‚ôªÔ∏è',
                'Biodegradable': 'üå±',
                'Hazardous': '‚ö†Ô∏è'
            };
            return icons[type] || 'üóëÔ∏è';
        }

        function updateStats() {
            const dailyCount = parseInt(localStorage.getItem('dailyCount') || 0) + 1;
            const totalCount = parseInt(localStorage.getItem('totalCount') || 0) + 1;
            
            localStorage.setItem('dailyCount', dailyCount);
            localStorage.setItem('totalCount', totalCount);
            
            document.getElementById('daily-count').textContent = dailyCount;
            document.getElementById('total-count').textContent = totalCount;
        }

        function shareResults() {
            const resultText = document.querySelector('.result-card').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'My Waste Classification Result',
                    text: resultText,
                    url: window.location.href
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(resultText)
                    .then(() => alert('Results copied to clipboard!'))
                    .catch(console.error);
            }
        }

        // Initialize stats on page load
        document.getElementById('daily-count').textContent = localStorage.getItem('dailyCount') || 0;
        document.getElementById('total-count').textContent = localStorage.getItem('totalCount') || 0;

        // Add the same theme checking and listening code as above
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.toggle('dark-mode', savedTheme === 'dark');
            }
        });

        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                document.body.classList.toggle('dark-mode', e.newValue === 'dark');
            }
        });
    </script>
</body>
</html>
