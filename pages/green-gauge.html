<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPulse - Sustainability Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        @keyframes leafFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0.4; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .leaf {
            position: fixed;
            color: #4CAF50;
            opacity: 0.4;
            animation: leafFall 15s linear infinite;
        }

        .header {
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: #1b5e20;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 3s infinite;
            letter-spacing: 2px;
            font-weight: 700;
        }

        h2 {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.8rem;
            color: #388e3c;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .calculator-container {
            width: 90vw;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .calculator-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .calculator-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(46, 125, 50, 0.2);
            border-color: #4CAF50;
        }

        .calculator-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .calculator-form:hover::before {
            transform: translateX(100%);
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
            min-height: 60px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button[type="submit"] {
            grid-column: 1 / -1;
            margin-top: 10px;
            background: #388e3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            background: #4CAF50;
            transform: translateY(-2px);
        }

        #output {
            margin-top: 2rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.2rem; }
            .calculator-container { 
                width: 95vw;
                padding: 10px;
            }
            .calculator-form {
                grid-template-columns: 1fr;
            }
        }

        /* New styles for enhanced features */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(76, 175, 80, 0.2);
            margin: 20px 0;
            border-radius: 4px;
            position: relative;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 8px;
            color: #388e3c;
            cursor: help;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: rgba(56, 142, 60, 0.9);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .score-display {
            text-align: center;
            font-size: 2rem;
            color: #1b5e20;
            margin: 20px 0;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .chart-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        .success-message {
            background: #c8e6c9;
            color: #1b5e20;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Update dark mode styles */
        body.dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode .calculator-form {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group textarea {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(76, 175, 80, 0.3);
            color: #e0e0e0;
        }

        body.dark-mode .form-group label {
            color: #e0e0e0;
        }

        body.dark-mode h1 {
            color: #4CAF50;
        }

        body.dark-mode h2 {
            color: #81c784;
        }

        body.dark-mode .analysis-result {
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
        }

        body.dark-mode #output {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .tooltip-text {
            background-color: rgba(0, 0, 0, 0.9);
        }

        body.dark-mode .success-message {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
        }

        /* Add this CSS for the home button */
        .chatbot-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #388e3c;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chatbot-btn:hover {
            transform: scale(1.1);
            background-color: #4CAF50;
        }

        body.dark-mode .chatbot-btn {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="falling-leaves" id="leaves"></div>
    
    <div class="header">
        <h1>GreenPulse</h1>
        <h2>Sustainability Calculator</h2>
    </div>

    <div class="calculator-container">
        <div class="progress-bar">
            <div class="progress" id="formProgress"></div>
        </div>

        <form id="footprintForm" class="calculator-form">
            <div class="form-group">
                <label>
                    üöó Daily Transportation
                    <span class="tooltip">‚ÑπÔ∏è
                        <span class="tooltip-text">Include your daily commute and other regular travel</span>
                    </span>
                </label>
                <input id="transport" type="text" placeholder="e.g., 10 km by car" required>
            </div>
            
            <div class="form-group">
                <label>‚ö° Monthly Electricity (kWh)</label>
                <input id="energy" type="number" placeholder="e.g., 250">
            </div>

            <div class="form-group">
                <label>üíß Daily Water (liters)</label>
                <input id="water" type="number" placeholder="e.g., 100">
            </div>

            <div class="form-group">
                <label> Sustainable Energy</label>
                <input id="sustainableEnergy" type="text" placeholder="e.g., Solar panels">
            </div>

            <div class="form-group full-width">
                <label>üçΩÔ∏è Diet Description</label>
                <textarea id="diet" placeholder="e.g., Mostly vegetarian, occasional meat, dairy..."></textarea>
            </div>

            <div class="form-group full-width">
                <label>‚ôªÔ∏è Waste Management</label>
                <textarea id="waste" placeholder="e.g., I recycle plastics and compost food scraps"></textarea>
            </div>

            <div class="form-group">
                <label>üå± Eco Purchases</label>
                <input id="ecoPurchases" type="text" placeholder="e.g., Weekly, monthly">
            </div>

            <div class="form-group">
                <label>üå≥ Conservation Activities</label>
                <input id="conservation" type="text" placeholder="e.g., Beach clean-ups">
            </div>

            <button type="submit">üå± Calculate My Impact</button>
        </form>

        <div class="success-message" id="successMessage">
            Your footprint has been calculated successfully! üå±
        </div>

        <div id="output">
            <div class="score-display" id="scoreDisplay"></div>
            <div class="chart-container">
                <canvas id="impactChart"></canvas>
            </div>
        </div>
    </div>

    <a href="../index.html" class="chatbot-btn">
        <i class="fas fa-home"></i>
    </a>

    <script>
        const API_KEY = "AIzaSyDr-mS0aSHgcapEfJ5oNSaoiD4jyLqUZNA"; // Replace with your API Key
        const form = document.getElementById("footprintForm");
        const output = document.getElementById("output");

        // Add form progress tracking
        const formInputs = document.querySelectorAll('input, textarea');
        const progressBar = document.querySelector('.progress');
        
        function updateProgress() {
            const totalInputs = formInputs.length;
            const filledInputs = Array.from(formInputs).filter(input => input.value.trim() !== '').length;
            const progress = (filledInputs / totalInputs) * 100;
            progressBar.style.width = `${progress}%`;
        }

        formInputs.forEach(input => {
            input.addEventListener('input', updateProgress);
        });

        // Save to local storage
        function saveToLocalStorage(formData) {
            localStorage.setItem('lastCalculation', JSON.stringify(formData));
        }

        // Load previous calculation
        function loadPreviousCalculation() {
            const savedData = localStorage.getItem('lastCalculation');
            if (savedData) {
                const data = JSON.parse(savedData);
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) element.value = data[key];
                });
                updateProgress();
            }
        }

        // Add this helper function for formatting the text
        function formatResponse(text) {
            return text
                // Convert headers (##) to <h2>
                .replace(/##\s*(.*?)\n/g, '<h2>$1</h2>')
                // Convert bold (**text**) to <strong>
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Convert newlines to <br>
                .replace(/\n/g, '<br>');
        }

        // Modify the form submission handler
        form.onsubmit = async (e) => {
            e.preventDefault();
            
            // Show output container and loading state
            output.style.display = 'block';
            output.innerHTML = '<div style="text-align: center"><div class="loading"></div><p>üåç Analyzing your footprint...</p></div>';
            
            // Collect form data
            const formData = {
                transport: document.getElementById("transport").value,
                energy: document.getElementById("energy").value,
                water: document.getElementById("water").value,
                diet: document.getElementById("diet").value,
                waste: document.getElementById("waste").value,
                sustainableEnergy: document.getElementById("sustainableEnergy").value,
                ecoPurchases: document.getElementById("ecoPurchases").value,
                conservation: document.getElementById("conservation").value
            };
            
            saveToLocalStorage(formData);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `As a sustainability expert, analyze this carbon footprint and provide a detailed response with a score out of 100, specific impacts, and recommendations:
                                
                                Transportation: ${formData.transport}
                                Monthly Energy Usage: ${formData.energy} kWh
                                Daily Water Usage: ${formData.water} liters
                                Diet Habits: ${formData.diet}
                                Waste Management: ${formData.waste}
                                Sustainable Energy: ${formData.sustainableEnergy}
                                Eco-friendly Purchases: ${formData.ecoPurchases}
                                Conservation Activities: ${formData.conservation}
                                
                                Please provide:
                                1. Overall sustainability score (0-100)
                                2. Impact analysis for each category
                                3. Specific recommendations for improvement
                                4. Notable positive habits
                                Format with clear sections and emoji indicators.`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0]) {
                    throw new Error('No response data from API');
                }

                const analysisText = data.candidates[0].content.parts[0].text;

                // Use the formatting function when displaying the response
                output.innerHTML = `
                    <div class="analysis-result">
                        ${formatResponse(analysisText)}
                    </div>
                `;

                // Show success message
                document.getElementById('successMessage').style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `
                    <p style='color: #d32f2f; padding: 1rem;'>
                        ‚ùå Error: ${error.message || 'Could not generate response'}. Please try again.
                    </p>`;
            }
        };

        // Load previous calculation on page load
        document.addEventListener('DOMContentLoaded', loadPreviousCalculation);

        // Hide output on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('output').style.display = 'none';
        });

        // Check and apply theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });

        // Listen for theme changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                if (e.newValue === 'dark') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }
        });
    </script>

    <script>
        // Create falling leaves effect
        function createLeaves() {
            const leaves = document.getElementById('leaves');
            const leafIcons = ['üçÉ', 'üåø', '‚òòÔ∏è'];
            const numberOfLeaves = 15;

            for (let i = 0; i < numberOfLeaves; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.textContent = leafIcons[Math.floor(Math.random() * leafIcons.length)];
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDuration = `${15 + Math.random() * 10}s`;
                leaf.style.animationDelay = `${-Math.random() * 15}s`;
                leaf.style.fontSize = `${20 + Math.random() * 10}px`;
                leaves.appendChild(leaf);
            }
        }

        createLeaves();
    </script>
</body>
</html>
