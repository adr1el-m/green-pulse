<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPulse - GreenBudget</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* Copy animations and base styles from index.html */
        @keyframes leafFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0.4; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
        }

        .falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .leaf {
            position: fixed;
            color: #4CAF50;
            opacity: 0.4;
            animation: leafFall 15s linear infinite;
        }

        .header {
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 4rem;
            color: #1b5e20;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 3s infinite;
        }

        h2 {
            font-size: 1.8rem;
            color: #388e3c;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        /* Budget Form Styles */
        .budget-container {
            width: 90vw;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .budget-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .budget-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(46, 125, 50, 0.2);
            border-color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #1b5e20;
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        button[type="submit"] {
            background: #388e3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #4CAF50;
            transform: translateY(-2px);
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            display: none;
        }

        .chatbot-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #388e3c;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chatbot-btn:hover {
            transform: scale(1.1);
            background-color: #4CAF50;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.2rem; }
            .form-row { 
                grid-template-columns: 1fr;
            }
            .budget-container {
                width: 95vw;
                padding: 10px;
            }
        }

        /* Progress Bar Styles */
        .progress-bar {
            width: 90vw;
            max-width: 800px;
            height: 4px;
            background: rgba(76, 175, 80, 0.2);
            margin: 0 auto 20px auto;
            border-radius: 4px;
            position: relative;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .budget-input-group {
            display: flex;
            gap: 8px;
        }

        .currency-select {
            padding: 12px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            color: #1b5e20;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 90px;
        }

        .currency-select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .currency-select:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #4CAF50;
        }

        .budget-input-group input {
            flex: 1;
        }

        @media (max-width: 768px) {
            .budget-input-group {
                flex-direction: row;
                gap: 8px;
            }
            
            .currency-select {
                min-width: 80px;
            }
        }

        /* Add dark mode styles after existing styles */
        body.dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode .header {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode h1 {
            color: #4CAF50;
        }

        body.dark-mode h2 {
            color: #81c784;
        }

        body.dark-mode .budget-form {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group textarea,
        body.dark-mode .currency-select {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(76, 175, 80, 0.3);
            color: #e0e0e0;
        }

        body.dark-mode .form-group label {
            color: #e0e0e0;
        }

        body.dark-mode #output {
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="falling-leaves" id="leaves"></div>
    
    <div class="header">
        <h1>GreenPulse</h1>
        <h2>Smart Budget Planning for Eco-Friendly Shopping</h2>
    </div>

    <div class="progress-bar">
        <div class="progress" id="formProgress"></div>
    </div>

    <div class="budget-container">
        <div class="budget-form">
            <form id="shoppingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>üí∞ Budget</label>
                        <div class="budget-input-group">
                            <select id="currency" class="currency-select">
                                <option value="USD">USD</option>
                                <option value="CAD">CAD</option>
                                <option value="AUD">AUD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                            </select>
                            <input id="budget" type="number" placeholder="Enter your budget">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>üåè Shopping Location</label>
                        <input id="location" type="text" placeholder="E.g., Metro Manila, Online">
                    </div>
                </div>

                <div class="form-group">
                    <label>üè° Lifestyle Preferences</label>
                    <textarea id="lifestyle" rows="3" placeholder="Describe your lifestyle (e.g., minimalist, eco-conscious, etc.)"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>üéØ Specific Product Interests</label>
                        <input id="preferences" type="text" placeholder="E.g., organic food, sustainable fashion">
                    </div>
                    <div class="form-group">
                        <label>üè™ Preferred Stores</label>
                        <input id="stores" type="text" placeholder="E.g., Local markets, Eco-shops">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>üé® Material Preferences</label>
                        <input id="materials" type="text" placeholder="E.g., Bamboo, Recycled plastic">
                    </div>
                    <div class="form-group">
                        <label>‚ôªÔ∏è Sustainability Values</label>
                        <input id="values" type="text" placeholder="E.g., Fair trade, Zero waste">
                    </div>
                </div>

                <button type="submit">üå± Get Recommendations</button>
            </form>

            <div id="output"></div>
        </div>
    </div>

    <div class="chatbot-btn" onclick="window.location.href='../index.html'">
        <i class="fas fa-home"></i>
    </div>

    <script>
        // Add your API key here
        const API_KEY = "AIzaSyDr-mS0aSHgcapEfJ5oNSaoiD4jyLqUZNA"; // Replace with your actual API Key

        // Create falling leaves effect
        function createLeaves() {
            const leaves = document.getElementById('leaves');
            const leafIcons = ['üçÉ', 'üåø', '‚òòÔ∏è'];
            const numberOfLeaves = 15;

            for (let i = 0; i < numberOfLeaves; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.textContent = leafIcons[Math.floor(Math.random() * leafIcons.length)];
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDuration = `${15 + Math.random() * 10}s`;
                leaf.style.animationDelay = `${-Math.random() * 15}s`;
                leaf.style.fontSize = `${20 + Math.random() * 10}px`;
                leaves.appendChild(leaf);
            }
        }

        createLeaves();

        // Form submission handler
        const form = document.getElementById("shoppingForm");
        const output = document.getElementById("output");

        // Add form progress tracking
        const formInputs = document.querySelectorAll('input, textarea');
        const progressBar = document.querySelector('.progress');
        
        function updateProgress() {
            const totalInputs = formInputs.length;
            const filledInputs = Array.from(formInputs).filter(input => input.value.trim() !== '').length;
            const progress = (filledInputs / totalInputs) * 100;
            progressBar.style.width = `${progress}%`;
        }

        formInputs.forEach(input => {
            input.addEventListener('input', updateProgress);
        });

        // Save to local storage
        function saveToLocalStorage(formData) {
            localStorage.setItem('lastBudgetCalculation', JSON.stringify(formData));
        }

        // Load previous calculation
        function loadPreviousCalculation() {
            const savedData = localStorage.getItem('lastBudgetCalculation');
            if (savedData) {
                const data = JSON.parse(savedData);
                if (data.currency) {
                    document.getElementById('currency').value = data.currency;
                }
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) element.value = data[key];
                });
                updateProgress();
            }
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                currency: document.getElementById("currency").value,
                budget: document.getElementById("budget").value,
                lifestyle: document.getElementById("lifestyle").value,
                preferences: document.getElementById("preferences").value,
                location: document.getElementById("location").value,
                stores: document.getElementById("stores").value,
                materials: document.getElementById("materials").value,
                values: document.getElementById("values").value
            };
            
            saveToLocalStorage(formData);

            output.style.display = 'block';
            output.innerHTML = "üåø Generating recommendations...";

            const prompt = `Suggest eco-friendly products based on these preferences:\n\n**Budget:** ${formData.currency} ${formData.budget}\n**Lifestyle:** ${formData.lifestyle}\n**Product Interests:** ${formData.preferences}\n**Location:** ${formData.location}\n**Preferred Stores:** ${formData.stores}\n**Material Preferences:** ${formData.materials}\n**Sustainability Values:** ${formData.values}\n\nProvide structured product recommendations with details on sustainability, price range, and benefits.`;

            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=" + API_KEY, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                const responseText = data.candidates[0].content.parts[0].text;

                output.innerHTML = `<p class="mt-4 text-green-600">${responseText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>')}</p>`;
            } catch (error) {
                output.innerHTML = "<p class='text-red-600'>‚ùå Error generating recommendations. Check API key.</p>";
            }
        };

        // Load previous calculation on page load
        document.addEventListener('DOMContentLoaded', loadPreviousCalculation);

        /* Add theme initialization script before closing body tag */
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.toggle('dark-mode', savedTheme === 'dark');
            }
        });

        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                document.body.classList.toggle('dark-mode', e.newValue === 'dark');
            }
        });
    </script>
</body>
</html>
