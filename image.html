<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAI Waste Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf7e1;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #2e7d32;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #388e3c;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EcoAI Waste Classifier</h1>
        <p>Upload an image of a waste item, and our AI will classify it.</p>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="classifyWaste()">Classify Waste</button>
        <p class="result" id="resultText"></p>
    </div>

    <script>
        async function classifyWaste() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please upload an image.");
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("image", file);
            
            try {
                const response = await fetch("/classify", {
                    method: "POST",
                    body: formData,
                });
                
                const data = await response.json();
                document.getElementById("resultText").innerText = "Classification: " + data.classification;
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to classify waste. Try again later.");
            }
        }
    </script>
</body>
</html>
